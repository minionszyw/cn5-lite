# CN5-Lite pytest配置文件
# 严格TDD开发，测试覆盖率>80%

[pytest]
# 测试目录
testpaths = tests

# 测试文件和函数命名规则
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认参数
addopts =
    # 覆盖率配置
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    # 详细输出
    -v
    # 显示测试用时最长的10个用例
    --durations=10
    # 失败时显示本地变量
    --showlocals
    # 显示警告
    -W default
    # 严格模式（未注册的标记会报错）
    --strict-markers
    # 并行测试（可选，取消注释启用）
    # -n auto

# 标记（markers）
markers =
    slow: 慢速测试（真实API调用，网络请求等）
    integration: 集成测试
    requires_api_key: 需要AI API密钥
    requires_database: 需要数据库连接
    requires_redis: 需要Redis连接
    unit: 单元测试（默认）
    smoke: 冒烟测试
    regression: 回归测试

# 异步支持
asyncio_mode = auto

# 最小Python版本
minversion = 7.0

# 忽略的目录
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    .pytest_cache
    .coverage
    htmlcov
    dist
    build

# 控制台输出选项
console_output_style = progress

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 超时设置（防止测试卡死）
timeout = 300
timeout_method = thread

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # 标准排除
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # 类型检查
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
