version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: cn5lite_db
    environment:
      POSTGRES_DB: cn5lite
      POSTGRES_USER: cn5user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cn5pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cn5user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cn5lite_network

  redis:
    image: redis:7-alpine
    container_name: cn5lite_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cn5lite_network

volumes:
  postgres_data:
  redis_data:

networks:
  cn5lite_network:
    driver: bridge
